<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Custom styles -->

    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="mx-auto max-w-7xl">
    <header class="mt-12">
      <div class="navbar md:bg-[#F85559] lg:bg-[#F85559] rounded-[500px]">
        <div class="hidden px-2 navbar-start lg:flex">
          <ul class="px-1 text-lg font-medium text-white menu menu-horizontal">
            <li><a>Home</a></li>
            <li><a>Abou Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <div class="navbar-center">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>Abou Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="flex items-center">
            <img class="w-12 mr-3" src="images/logo.png" alt="" />
            <a class="text-4xl font-extrabold lg:text-white">Fruit Burst</a>
          </div>
        </div>

        <div class="relative hidden pr-4 lg:flex navbar-end">
          <div class="form-control lg:w-64">
            <input
              type="text"
              placeholder="Search here"
              class="rounded-[50px] p-2 md:w-auto"
            />
            <div class="absolute inset-y-0 flex items-center right-8">
              <button type="button">
                <img class="w-4" src="images/search.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>

    <footer></footer>
  </body>
</html>
